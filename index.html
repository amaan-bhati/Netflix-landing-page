<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <header class="showcse">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix logo"> 
            <!--sign in button-->
            <a href="#" class="btn btn-rounded">Sign in</a>

        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>watch anywhere . Cancel antime</p>
            <a href="#" class="btn btn-xl">
            watch free for 30 days <i class="fas fa-chevron-right btn-icon"></i></a>
        </div>
    </header>
    <!--tabs-->
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
                <div id="tab-2" class="tab-item ">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Watch anywhere</p>
                    <div id="tab-3" class="tab-item ">
                        <i class="fas fa-door-open fa-3x"></i>
                        <p class="hide-sm">Pick your price</p>

            </div>
        </div>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
